name: Scrape UK Cigar Prices

on:
  schedule:
    # Run every Monday at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run scraper
        run: |
          cd scripts
          python uk_price_scraper_v7.py
          
      - name: Copy prices to src folder
        run: |
          cp scripts/uk_market_prices.js src/uk_market_prices.js
          cp scripts/prices.json src/prices.json
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/prices.json scripts/price_history.json scripts/uk_market_prices.js src/uk_market_prices.js src/prices.json
          git diff --staged --quiet || git commit -m "Update UK market prices [auto]"
          git push
